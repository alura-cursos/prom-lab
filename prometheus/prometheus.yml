# prometheus global config
global:
  scrape_interval:     15s
  evaluation_interval: 15s
  # scrape_timeout is set to the global default (10s).

rule_files:
  - "prometheus.rules.yml"

scrape_configs:
  # metrics_path defaults to '/metrics'
  # scheme defaults to 'http'.
  - job_name: prometheus

    scrape_interval: 5s
    scrape_timeout: 2s
    honor_labels: true

    static_configs:
      - targets: 
        - localhost:9090
  
  # Django Application Metrics
  - job_name: django
    scrape_interval: 5s
    scrape_timeout: 2s
    honor_labels: true
    metrics_path: /metrics
    static_configs:
      - targets:
        - localhost:8000